{% extends "randomtest/base.html" %}



{% block content %}
<nav aria-label="breadcrumb" role="navigation">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/problemgroups/">Problem Groups</a></li>
    <li class="breadcrumb-item active">Tags</li>
  </ol>
</nav>
<div class="container">
  <h2>Tag Groups</h2>
  <div class="row">
    <div class="col-md-9">
      {% if tags.count == 0 %}
      There are no tags yet.
      {% else %}
      <table class="table table-striped">
	<thead>
	  <tr>
            <th>Tag Name</th>
            <th>Number of Problems</th>
	  </tr>
	</thead>
	<tbody>
	  {% for tag in tags %}
	  <tr>
            <td><a href="{{tag.pk}}/">{{tag.tag}}</a></td>
            <td>{{tag.problems.count}}</td>
	  </tr>
	  {% endfor %}
	</tbody>
      </table>
    </div>
  </div>
</div>
{% endif %}




{% endblock %}
