  <div class="modal-dialog" role="document">

    <div class="modal-content">
      <form method="get" action="." id="edit-startdate-form">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Start Date</h4>
	  </div>
        <div class="modal-body">
          <div class="form-group">
	    <input type="hidden" name="edps-pk" id="edps-pk" value="{% if problemset %}{{problemset.pk}}{% else %}{{test.pk}}{% endif %}">
          </div>
          <div class="form-group">

            <div class='input-group date' id='datetimepicker2'>
	      <input type='text' class="form-control" id="start_date" name="start_date" required>
              <span class="input-group-addon">
		<span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
	  </div>
          <div id="start_date_error" class="alert alert-danger" role="alert" style="display:none;">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" name="save" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>

  </div>
