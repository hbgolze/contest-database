  <div class="modal-dialog" role="document">

    <div class="modal-content">
      <form method="get" action="." id="edit-grade-form">

        <div class="modal-header">
          <h5 class="modal-title">Edit Grade</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
	  </div>
        <div class="modal-body">
          <div class="form-group">
	    <input type="hidden" name="eg-pk" id="eg-pk" value="{{resp.pk}}">
	    {% autoescape off %}{{problem_display|linebreaks}} {% endautoescape %}{% if readable_label %} <span class="pull-right"> [{{readable_label}}]</span>{% endif %}
          </div>
          <div class="form-group">
            <label for="response_display" class="control-label">Response:</label>
	    <div id="response_display" class="card">
	    {% autoescape off %}{{resp.display_response|linebreaks}}{% endautoescape %}
	    </div>
          </div>
          <div class="form-group">
	    <label for="grade-value">Points Awarded:</label>
	    <select class="form-control" id="grade-value" name="grade-value">
{{resp.point_value}}
	      {% for i in pts %}
	      <option value="{{i}}"{% if i == resp.points %} selected{% endif %}>{{i}}</option>
	      {% endfor %}
	    </select>
	  </div>
        </div>
        <div class="modal-footer">
          <button type="submit" name="save" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>

  </div>
