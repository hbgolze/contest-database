  <div class="modal-dialog" role="document">

    <div class="modal-content">
      <form method="get" action="." id="edit-duedate-form">

        <div class="modal-header">
          <h5 class="modal-title">Edit Due Date</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
	  </div>
        <div class="modal-body">
          <div class="form-group">
	    <input type="hidden" name="edps-pk" id="edps-pk" value="{% if problemset %}{{problemset.pk}}{% else %}{{test.pk}}{% endif %}">
          </div>
          <div class="form-group">

            <div class='input-group date' id='datetimepicker1'>
	      <input type='text' class="form-control" id="due_date" name="due_date" required>
              <span class="input-group-addon">
		<span class="fa fa-calendar"></span>
              </span>
            </div>
	  </div>
	  <div id="due_date_error" class="alert alert-danger" role="alert" style="display:none;">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" name="save" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>

  </div>
