  <div class="modal-dialog" role="document">

    <div class="modal-content">
      <form method="post" action="." id="remove-class-form">

        <div class="modal-header">
          <h5 class="modal-title">Are you sure?</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
	</div>
	<div class="modal-body">
	  <p>Are you sure you want to remove the class "{{cls.name}}"? You will not be able to access it unless it is shared with you again.</p>
	  <input type="hidden" name="pk" value="{{cls.pk}}">
	</div>
        <div class="modal-footer">
          <button type="submit" name="save" class="btn btn-primary">Remove Class</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>

  </div>
