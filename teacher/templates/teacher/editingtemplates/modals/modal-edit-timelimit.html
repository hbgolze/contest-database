  <div class="modal-dialog" role="document">

    <div class="modal-content">
      <form method="get" action="." id="edit-timelimit-form">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Time Limit</h4>
	  </div>
        <div class="modal-body">
          <div class="form-group">
	    <input type="hidden" name="edps-pk" id="edps-pk" value="{% if problemset %}{{problemset.pk}}{% else %}{{test.pk}}{% endif %}">
          </div>
	  <div class="row">
	    <div class="col-xs-6">
              <div class="form-group">
<label for="hours">Hours</label>
		<select class="form-control" id="hours" name="hours">
		  {% for i in "xxxxxx" %}
		  <option value="{{forloop.counter0}}"{% if default_hours == forloop.counter0 %}selected{% endif %}>{{forloop.counter0}}</option>
		  {% endfor %}
		</select>
	      </div>
	    </div>
	    <div class="col-xs-6">
              <div class="form-group">
<label for="minutes">Minutes</label>
  <select class="form-control" id="minutes" name="minutes">
		  {% for min in minuterange %}
		  <option value="{{min}}"{% if default_minutes == min %}selected{% endif %}>{{min}}</option>
		  {% endfor %}
		</select>
	      </div>
	    </div>
	  </div>
        </div>
        <div class="modal-footer">
          <button type="submit" name="save" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>

  </div>
