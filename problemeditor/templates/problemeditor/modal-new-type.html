<div class="modal-dialog">
  <div class="modal-content">
    <form id="new-type-form" method='get' action='.'>
      <div class="modal-header">
        <h5 class="modal-title">Add New Type</h5>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      </div>
      <div class="modal-body">
		
        {{ form.non_field_errors }}
        <div class="form-group">
          {% for field in form %}
          <div class="form-group">
            {% if field.errors %}
            <ul class="form-errors">
              {% for error in field.errors %}
              <li><span class="fa fa-exclamation-triangle"></span> <strong>{{ error|escape }}</strong></li>
              {% endfor %}
            </ul>
            {% endif %}
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}<div class="form-helptext">{{ field.help_text |linebreaks}}</div>{% endif %}
          </div>
	  {% endfor %}
        </div>
      </div>
      <div class="modal-footer">
        <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Close" >
        <input type="submit" class="btn btn-primary" value="Save">
      </div>
    </form>
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
