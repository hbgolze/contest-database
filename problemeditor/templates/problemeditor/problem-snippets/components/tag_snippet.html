    {% if prob.newtags.count > 0 %}


    <label for="tag-list-{{prob.pk}}">Current Tags</label>
    <ul id="tag-list-{{prob.pk}}">
      {% for tag in prob.newtags.all %}
      <li>
        <span class="badge badge-success">{{tag}}</span> <span class="delete-tag-link fa fa-remove" id="deletetag_{{prob.pk}}_{{tag.pk}}" style="cursor:pointer;color:red;"></span>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
