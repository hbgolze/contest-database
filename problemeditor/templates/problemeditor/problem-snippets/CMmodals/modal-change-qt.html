<div class="modal-dialog modal-lg">
  
  <!-- Modal content-->
  <div class="modal-content">
    <form method="post" action="." id="cqt-form">
      <div class="modal-header">
	<button type="button" class="close" data-dismiss="modal">&times;</button>
	<h4 class="modal-title">Change Question Type</h4>
      </div>
      <div class="modal-body">
	{% include "problemeditor/snippetprobtext.html" %}
	<input type="hidden" id="cqt_prob_pk" name="cqt_prob_pk" value="{{form.instance.pk}}">
	{{form.as_p}}
	<div id="cqt-problem-fields">
	  
	</div>
      </div>
      <div class="modal-footer">
	<button type="submit" class="btn btn-primary" id="cqt-save" disabled>Save</button>
	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </form>
  </div>
  
</div>
