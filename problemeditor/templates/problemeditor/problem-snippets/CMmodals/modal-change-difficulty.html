<div class="modal-dialog">
  
  <!-- Modal content-->
  <div class="modal-content">
    <form method="post" action="." id="difficulty-form_{{form.instance.pk}}" class="difficulty-form">
      <div class="modal-header">
	<h5 class="modal-title">Change Difficulty</h5>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
	<input type="hidden" id="diff_prob_pk" name="diff_prob_pk" value="{{form.instance.pk}}">
	{{form.as_p}}
      </div>
      <div class="modal-footer">
	<button type="submit" class="btn btn-primary" id="difficulty-save">Save</button>
	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </form>
  </div>
  
</div>
