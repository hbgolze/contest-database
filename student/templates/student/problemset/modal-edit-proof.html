  <div class="modal-dialog modal-lg" role="document">

    <div class="modal-content">
      <form method="get" action="." id="edit-response-form">

        <div class="modal-header">
          <h5 class="modal-title">Edit Response</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
	</div>
        <div class="modal-body">
          <div class="form-group">
	    <input type="hidden" name="er-pk" id="er-pk" value="{{resp.pk}}">
	    {% autoescape off %}{{problem_display|linebreaks}} {% endautoescape %}{% if readable_label %} <span class="pull-right"> [{{readable_label}}]</span>{% endif %}
          </div>
          <div class="form-group">
            <label for="response_text" class="control-label">Response:</label>
            <textarea class="form-control" min-width="100%" id="codetext" name="response_text" rows="10" required>{{resp.response_code}}</textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" name="save" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>

  </div>
