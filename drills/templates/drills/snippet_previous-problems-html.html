<div class="collapse" id="prev_{{task.id}}">
    {% for p in task.drillproblem_set.all %}
    
        <div class="col-md-12 mb-3 task-card">
            <div class="card">
                <div class="card-body">
                    <h6 class="card-title"><a href="/drills/drill/{{p.drill.pk}}">{{p.drill.readable_label}}</a> #{{p.order}}</h6>
                    <p>{% autoescape off %}{{p.display_problem_text|linebreaks}} {% endautoescape %}</p>
                    <p><strong># Solves:</strong> {{p.number_solved}}/{{p.drill.num_participants}} ({{p.percent_solved|floatformat:2}}%)</p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
