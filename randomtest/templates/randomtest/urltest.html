{% extends "./base.html" %}

{% block content %}

<div class="container">
  <h2>{% if name %}{{name}}{% else %}Temporary Test{% endif %}</h2>
  <div class="row">
    <div class="col">

  
      <table>
	{% for texcode,readablelabel in rows %}
	<tr>
	  <td>
	    <a name="{{label}}"></a>
	    
	    <div class="card">
	      <div class="card-header">
		<h5>Problem {{forloop.counter}}</h5>
	      </div>
	      <div class="card-body">
		{% autoescape off %}{{texcode|linebreaks}} {% endautoescape %} <span class="pull-right"> [{{readablelabel}}]</span><br>
	      </div>
	    </div>
	    
	    
	  </td>
	</tr>
	{% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
