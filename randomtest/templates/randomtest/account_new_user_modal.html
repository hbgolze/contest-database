  <div class="modal-dialog modal-md" role="document">

    <div class="modal-content">
      <form method="post" action="." id="new-user-form">
	
        <div class="modal-header">
          <h5 class="modal-title">New User</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
	</div>
        <div class="modal-body">
	  <div class="container">
	    <div class="row">
	      <div class="col">
		<div class="form-group">
		  <label for="new-username" class="control-label">Username</label>
		  <input type="text" name="new-username" id="new-username" class="form-control" required value="">
		  <label for="new-password" class="control-label">Password</label>
		  <input type="password" name="new-password" id="new-password" class="form-control" required value="" autocomplete="new-password">
		</div>
		
		<div class="form-group">
		  <label for="usertype" class="control-label">User Type</label>
		  <select class="form-control" name="usertype" id="usertype" required>
		    {% for user_type in user_types %}
		    <option value="{{user_type.pk}}">{{user_type.name}}</option>
		    {% endfor %}
		  </select>
		</div>
		<div class="form-group">
		  <div class="form-check">
		    <input type="checkbox" name="is_student" id="is_student" class="form-check-input" value="">
		    <label class="form-check-label" for="is_student">Add to My Students</label>
		  </div>
		</div>
		<div id="error-message" class="alert alert-danger" role="alert" style="display:none">
		</div>
	      </div>
	    </div>
	  </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="add-new-user">Add New User</button>
        </div>
      </form>
    </div>

  </div>
